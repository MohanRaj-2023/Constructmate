<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending_Projects</title>
    {% load static %}
    <!-----------link_Bootstrap----------------->
    <link rel="stylesheet" href="{% static 'bootstrap_packages/css/bootstrap.min.css' %}">
    <!------------Javascipt------------------------>
    <script src="{% static 'bootstrap_packages/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_packages/js/bootstrap.bundle.min.js' %}"></script>
    <!-----------link_css----------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container text-center" style="margin-top: 80px;">
    <div class="row">
        <div class="col">
                <h3 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Pending Projects</h3>
        {% if projects  %}  
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm mt-3">
                    <thead>
                        <tr>
                            <th>SI:NO</th>
                            <th>Project_id</th>
                            <th>Project_Manager</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for project,reason in projects %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ project.id }}</td>
                            <td>{{ project.Project_manager }}</td>
                            <td style="width: auto;">{{ reason }}</td>
                            <td><a href="/admin_to_manager" class="btn btn-primary mt-5 mt-md-0" style="width: 150px;">Alert Manager</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>    
        {% else %}
                <div class="text-center mt-5">
                    <span style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;">No Pending projects!</span>
                </div>
        {% endif %}          
        
            </div>
    
        </div>
    </div>
</div>
</body>
</html>
