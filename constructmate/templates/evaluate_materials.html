<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate_materials</title>
    {% load static %}
    <!-----------link_Bootstrap----------------->
    <link rel="stylesheet" href="{% static 'bootstrap_packages/css/bootstrap.min.css' %}">
    <!------------Javascipt------------------------>
    <script src="{% static 'bootstrap_packages/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_packages/js/bootstrap.bundle.min.js' %}"></script>
    <!-----------link_css----------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="offset-md-3 col-md-6 offset-xl-4 col-xl-4 ">
            <div class="card">
                <div class="card-header text-center">
                    <h3 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Evaluate materials quality & sufficiency</h3>
                </div>
                <div class="card-body">
                    <form action="/evaluate_materials" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 ">
                            <label for="supply_id" class="form-label">Supply_id</label>
                            <input type="text" name="supply_id" class="form-control" value="{{supply_id}}" readonly>
                        </div>
                        <div class="mb-3 ">
                            <label for="quality" class="form-label">Quality</label>
                            <input type="text" name="quality" class="form-control" value="{{quality}}" readonly>
                        </div>
                        <div class="mb-3 ">
                            <label for="land_area" class="form-label">Land_area</label>
                            <input type="text" name="land_area" class="form-control" value="{{land_area}}" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" type="submit">Evaluate</button>
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!------->
    {% if Result %}
    <div class="text-center">
        <p>{{Result}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
