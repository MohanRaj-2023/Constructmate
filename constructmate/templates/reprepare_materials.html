<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprepare_materials</title>
    {% load static %}
    <!-----------link_Bootstrap----------------->
    <link rel="stylesheet" href="{% static 'bootstrap_packages/css/bootstrap.min.css' %}">
    <!------------Javascipt------------------------>
    <script src="{% static 'bootstrap_packages/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_packages/js/bootstrap.bundle.min.js' %}"></script>
    <!-----------link_css----------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container" style="margin-top: 120px;">
    <div class="text-center mb-3">
        <h3 style="font-size: 20px; font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Send Notification To Reprepare</h3>
    </div>
    
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}
            <div class="alert alert-success text-white text-center bg-success">
            {{message}}
            </div>
            {% else %}
            <div class="alert alert-danger text-white text-center bg-danger">
                {{message}}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <form action="/reprepare_materials" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="Project_id" class="form-label">Project_id</label>
                            <input type="text" name="project_id" placeholder="Enter Project_id" autocomplete="off" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="quality_check_report" class="form-label">quality_check_report</label>
                            <input type="file" name="report" class="mb-1">
                            <span class="form-text">Select Quality Check Report</span>
                        </div>

                        <div class="mb-3 mt-4 text-center">
                            <button class="btn btn-primary" type="submit">Notify Vendor To Reprepare_materials</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function(){
      $(".alert").hide(3000);
    });
</script>
