<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager_request</title>
    {% load static %}
    <!-----------link_Bootstrap----------------->
    <link rel="stylesheet" href="{% static 'bootstrap_packages/css/bootstrap.min.css' %}">
    <!------------Jquery------------------------>
    <script src="{% static 'bootstrap_packages/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_packages/js/bootstrap.bundle.min.js' %}"></script>
    <!-----------link_css----------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col text-center">
           <p style="font-size: 20px; font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Pending Requests For Project Managers</p>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-2 col-md-8 mt-5">
                 {% if project_managers %}
                    <table class="table table-sm table-bordered border-dark table-responsive text-center">
                        <thead>
                            <tr>
                                <th>S:NO</th>
                                <th>User_Name</th>
                                <th>Email</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for manager in project_managers %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ manager.Name }}</td>
                                <td>{{ manager.Email }}</td>
                                <td>
                                    <a href="/approve_manager/{{manager.id}}" class="btn btn-success btn-sm">Approve</a> 
                                    
                                </td>
                                <td>
                                    <a href="/decline_manager/{{manager.id}}" class="btn btn-danger btn-sm">Decline</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <div class="mb-3 mt-5 text-center">
                        <h3>Nothing....!</h3>
                    </div>
                    
                {% endif %}
        </div>
    </div>
</div>
</body>
</html>
