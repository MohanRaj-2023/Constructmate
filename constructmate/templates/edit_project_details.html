<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_details</title>
    {% load static %}
    <!-----------link_Bootstrap----------------->
    <link rel="stylesheet" href="{% static 'bootstrap_packages/css/bootstrap.min.css' %}">
    <!------------Javascipt------------------------>
    <script src="{% static 'bootstrap_packages/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_packages/js/bootstrap.bundle.min.js' %}"></script>
    <!-----------link_css----------------------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success' %}
        <div class="alert alert-success text-white text-center bg-success">
        {{message}}
        </div>
        {% else %}
        <div class="alert alert-error text-white text-center bg-danger">
            {{message}}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}

        <div class="row">
            <div class="offset-md-4 col-md-4 text-center mb-1 ">
                <h3 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Edit Project Details</h3>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-8 mt-4 ">
                <div class="card">
                    <div class="card-body">
                        <form action="/manager_to_customer_update/{{project.id}}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="Building_Type" class="form-label">Building_Type</label>
                                <input type="text" value="{{ project.Building_type }}" autocomplete="off" name="Building_Type" class="form-control">
                            </div>
        
                            <div class="mb-3">
                                <label for="Land_Area" class="form-label">Land_Area</label>
                                <input type="text" value="{{ project.Land_area }}" autocomplete="off" name="Land_Area" class="form-control">
                            </div>
        
                            <div class="mb-3">
                                <label for="Soil_Type" class="form-label">Soil_Type</label>
                                <input type="text" value="{{ project.Soil_type }}" autocomplete="off" name="Soil_type" class="form-control">
                            </div>
        
                            <div class="mb-3">
                                <label for="Soil_Condition" class="form-label">Soil_Condition</label>
                                <input type="text" value="{{ project.Soil_condition }}"autocomplete="off" name="Soil_condition" class="form-control">
                            </div>
        
                            <div class="mb-3">
                                <label for="Materials_expectations" class="form-label">Materials_expectations</label>
                                <textarea name="materials" class="form-control">{{ project.Materials }}</textarea>
                            </div>
        
                            
                            <div class="mb-3">
                                <label for="Expectation" class="form-label">Expectation</label>
                                <textarea name="Expectation" class="form-control">{{ project.Expectation }}</textarea>
                            </div>
        
                            <div class="mb-3 d-flex justify-content-end">
                                <button class="btn btn-success" type="submit">Send To Customer</button>
                            </div>
                        </form>    
                        
                    </div>
                </div>
                   
            </div>
        </div>
 
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
      $(".alert").hide(3000);
    });
</script>
